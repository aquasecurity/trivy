name: Build Aikido
on:
  pull_request:

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.6
        with:
          fetch-depth: 0

      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$HOME/.cache"
          sudo rm -rf /opt/hostedtoolcache
          sudo rm -rf /usr/local/share/powershell
          sudo rm -rf /usr/local/share/chromium
          sudo rm -rf /usr/local/share/firefox
          sudo rm -rf /usr/local/lib/node_modules
          sudo rm -rf /usr/local/share/swift
          sudo rm -rf /usr/local/lib/ruby

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: false

      - name: Clean Go caches before build
        run: |
          go clean -cache -modcache -testcache
          df -h

      - name: Install tools
        run: go install tool

      - name: Generate test fixtures
        run: |
          mage test:GenerateModules
          mage rpm:fixtures
          mage gittest:fixtures

      - name: Run Go tests
        run: |
          go test ./...

      - name: GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: v2.1.0
          args: build --snapshot --clean -f=goreleaser-aikido.yml

      - name: List files
        run: |
          ls -lR dist

      - name: Rename trivy binary
        run: |
          mv dist/build-linux_linux_amd64_v1/trivy dist/build-linux_linux_amd64_v1/trivy-linux-amd64
          mv dist/build-linux_linux_arm64/trivy dist/build-linux_linux_arm64/trivy-linux-arm64
          mv dist/build-macos_darwin_amd64_v1/trivy dist/build-macos_darwin_amd64_v1/trivy-darwin-amd64
          mv dist/build-macos_darwin_arm64/trivy dist/build-macos_darwin_arm64/trivy-darwin-arm64
          mv dist/build-windows_windows_amd64_v1/trivy.exe dist/build-windows_windows_amd64_v1/trivy-windows-amd64.exe
    
      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: trivy-binaries
          if-no-files-found: error
          path: |
            dist/build-linux_linux_amd64_v1/trivy-linux-amd64
            dist/build-linux_linux_arm64/trivy-linux-arm64
            dist/build-macos_darwin_amd64_v1/trivy-darwin-amd64
            dist/build-macos_darwin_arm64/trivy-darwin-arm64
            dist/build-windows_windows_amd64_v1/trivy-windows-amd64.exe
